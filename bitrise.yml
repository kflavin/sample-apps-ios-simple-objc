---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
#trigger_map:
#- push_branch: "*"
#  workflow: primary
#- pull_request_source_branch: "*"
#  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - certificate-and-profile-installer@1: {}
    - xcode-test@3:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - xcode-archive@3:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_method: "$BITRISE_EXPORT_METHOD"
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - script@1.1.6:
        title: Do anything with Script step
        inputs:
        - content: |-
            echo "version = ${VERSION}!"
            echo CI = $CI
    - certificate-and-profile-installer@1: {}
    - xcode-test@3:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  test1:
    envs:
      - WORKFLOW1: hello
    steps:
    - script:
        title: test1
        inputs:
        - content: |-
            #!/bin/bash
            echo "test1" $WORKFLOW1 world
            echo "test1" $YAY
            envman add --key YAY --value "deyar, I'm a pirate"
  test2:
    before_run:
      - test1
    steps:
    - script:
        title: test2
        inputs:
        - content: |-
            echo "test2" $WORKFLOW1 world
            echo "test2" $YAY

  master:
    steps:
    - script:
        title: Build master
        inputs:
        - content: |-
            echo Build Master Candidate
  release:
    steps:
    - script:
        title: Build release
        inputs:
        - content: |-
            echo Build Release Candidate
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios-simple-objc/ios-simple-objc.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: ios-simple-objc
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
  - opts:
      is_expand: false
    PRODUCTION_BRANCH: rel-1-0-0
  - VERSION: $APP_VERSION

trigger_map:
- push_branch: $PRODUCTION_BRANCH
  workflow: test2
- push_branch: master
  workflow: master
- push_branch: 'rel-*'
  workflow: release

